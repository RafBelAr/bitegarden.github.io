
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: bitegarden - SonarQubeTM plugins 
subtitle: "Helping companies to build better software"
url: "https://www.bitegarden.com" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/img/bitegarden-cover.png"
logo: "/img/logo-solo.png"

# Build settings
markdown: kramdown

# Google analytics
ga_tracking_id: "UA-118019346-1"

# Additional plugins
plugins: [jekyll-feed, jekyll-sitemap, jekyll-seo-tag, jekyll-redirect-from]

# jekyll-seo-tag
twitter:
  username: bitegarden
  card: summary

social:
  name: bitegarden
  links:
    - https://twitter.com/bitegarden
    - https://www.linkedin.com/company/bitegarden/

# Category descriptions (for archive pages)
descriptions:
  - cat: plugins
    desc: "Posts talking about plugins."
