---
layout: page
title: Blog
permalink: /blog/
---
<!-- Slider Start -->
<section id="global-header-blog">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Get the latest on what we're doing</h1>
          <p>Catch up with us, anytime and anywhere</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.posts %}
<div class="post-area">
  <div class="row">
    <div class="col-md-2">
    </div>
    <a href="{{ post.url | prepend: site.baseurl }}">
    <div class="col-md-2">
      <strong>{{ post.title }}</strong>
      <p class="post-date">{{ post.date | date: "%B %-d, %Y" }}</p>
    </div>
    <div class="col-md-6">
      <p>
        {{ post.content | strip_html | truncatewords: 50 }}
      </p>
    </div>
    </a>
    <div class="col-md-2">
    </div>
  </div>


</div>
{% endfor %}
