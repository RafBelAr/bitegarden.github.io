<script type="text/javascript">
  function getInputValue(id) {
    return document.getElementsByName(id)[0].value;
  }

  $("#download-form").submit(function(e) {
      e.preventDefault();
      var customerEmail    = getInputValue("customerEmail");
      var customerName     = getInputValue("customerName");
      var customerSurnames = getInputValue("customerSurnames");
      var customerCompany  = getInputValue("customerCompany");
      var agreement  = document.getElementById("agreement");

      if ( customerEmail && customerName && customerSurnames && customerCompany && agreement.checked ) {

        var url = 'http://package-downloader.bitegarden.com/get-sonarqube-package?';
            url += 'customerEmail=' + customerEmail;
            url += '&customerName=' + customerName;
            url += '&customerSurnames=' + customerSurnames;
            url += '&customerCompany=' + customerCompany;

        window.open(url, '_blank');

        {% if page.path contains 'sonarcloud' %}
          {% if page.path contains 'es/' %}
          window.location='/es/thank-you-sonarcloud?link="'+url+'"';
          {% elsif page.path contains 'it/' %}
          window.location='/it/thank-you-sonarcloud?link="'+url+'"';
          {% else %}
          window.location='/thank-you-sonarcloud?link="'+url+'"';
          {% endif %}
        {% else %}
          {% if page.path contains 'es/' %}
          window.location='/es/thank-you?link="'+url+'"';
          {% elsif page.path contains 'it/' %}
          window.location='/it/thank-you?link="'+url+'"';
          {% else %}
          window.location='/thank-you?link="'+url+'"';
          {% endif %}
        {% endif %}


      }
  });
</script>
