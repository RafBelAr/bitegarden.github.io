<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Contact us</h1>
          <p>Just complete the form and we will get back to you as soon as possible.</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact form start -->
<section id="contact-form">
  <div class="container">
    <div class="row">
       <div class="block">
          <form  action="//formspree.io/bitegarden@gmail.com" method="POST" name="sentMessage" id="contactForm" novalidate>
                    
            <div class="col-md-6 col-sm-12">
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<input type="text" name="name" class="form-control" placeholder="Your Name" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
                    </div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
                    <div>
						<input type="text" name="_gotcha" style="display:none" />
					</div>
            </div>
            <div class="col-md-6 col-sm-12">
					<div class="row control-group">
						<div class="form-group-2 col-xs-12 floating-label-form-group controls">
							<textarea name="_message" class="form-control" rows="3" placeholder="Your Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div id="success"></div>
					<div class="block">
				        <button type="submit" class="btn btn-success btn-lg">Send Message</button>
                    </div>
                </div>
          </form>
        
      </div>
    </div>
      
  </div>
</section>
